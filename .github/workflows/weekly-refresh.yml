# Weekly Stock Data Refresh - Runs every Friday at 4:05 PM EST

name: Weekly Stock Data Refresh

on:
  schedule:
    - cron: '5 21 * * 5'
  workflow_dispatch:

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run weekly refresh
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        python process_stocks.py
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push changes
      run: |
        git add rankings.json historical_data.json recent_ipos.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly data refresh - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
